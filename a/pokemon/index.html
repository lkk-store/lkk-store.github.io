<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>估佢老母之寵物小精靈</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="g-body">
		<div class="g-item-cont">
			<div class="g-header"><a href="http://www.lkk-store.com"><img src="lkk-logo-square.png"></a><div class="g-score">SCORE <div class="g-score-cont"><div class="g-n">0</div><div class="g-n g-n-bg">0</div></div>  / <span class="g-n-count"></span></div></div>
			<div class="g-item-cont-inner">
				<div class="g-item g-item-start">
					<div class="g-item-inner">
						<div class="g-img-cont">
							<div class="g-img" style="background-image: url('img/start.png');"></div>
						</div>
						<div class="g-button-cont"><div class="g-button g-button-next">開始</div></div>
					</div>
				</div>
				<div class="g-item g-item-end">
					<div class="g-item-inner">
						<div class="g-end-title">YOUR SCORE</div>
						<div class="g-score-cont">
							<div class="g-n">0</div> / <span class="g-n-count"> 0</span>
						</div>
						<div class="g-input-title g-end-title">NAME</div>
						<form id="my-form"><input id="input-name"><button type="submit" id="submit" class="g-button g-button-submit">提交</button></form>
						<div class="g-loading"></div>
					</div>
				</div>

				<div class="g-item g-item-scoreboard">
					<div class="g-item-inner">
						<div class="g-score-time">2022-07-26 23:31</div>
						<div class="g-score-name">LKK</div>
						<div class="g-score-cont"><div class="g-n">0</div> / <span class="g-n-count"></span></div>
						<div class="g-gift">Cap 低呢一頁就可以去福華街 35 號黎根記就可以換取精美禮物一件</div>
						<div class="g-failed">本身你夠高分可以去福華街 35 號黎根記你就可以去黎根記換取精美禮物一份，但對唔住你分數太低，冇野送，下次再玩過啦！</div>
						<div class="g-button g-replay">再玩</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="d3_.js"></script>
	<script src="script.js"></script>
</body>
</html>
