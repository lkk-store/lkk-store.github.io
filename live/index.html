<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LKK STORE | LIVE</title>

	<style type="text/css">


		html, body {
			padding:  0;
			margin:  0;
			background: #000;
		}

		.iframe-cont {
			position: relative;
			width: 100%;
			padding-bottom: 56%;

		}

		.iframe-cont iframe {
			position: absolute;
			top: 0;
			left:  0;
		}

		.iframe-cont object {
			position: absolute;
			top: 0;
			left:  0;
			width: 100%;
			height:  100%;
		}
	</style>
</head>
<body>

	<div class="iframe-cont">
		<object>
		    <param name="movie" value="http://www.youtube.com/v/A_zq7hQOMUE"></param>
		    <embed src="http://www.youtube.com/v/A_zq7hQOMUE" type="application/x-shockwave-flash"></embed>
		</object>
	</div>




</body>
</html>
